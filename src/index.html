<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <!--Project Idea: Scrolling text across bar like osrs-->
            <h1 class="headerName">Mathew's Brilliant Log Of Generality</h1>
        </header>
        <!-- Nav -->
        <nav>
            <span><strong>🚧Websites🚧</strong></span>
            <span><strong>🚧Code Examples🚧</strong></span>
            <span><strong>🚧Archive🚧</strong></span>
        </nav>
        <!-- Main -->
        <main>
            <div class="container">
                <div class="post-form-container">
                    <!-- Form -->
                    <form class="post-form">
                        <input class="blog_input_title" type="text" placeholder="Title">
                        <textarea class="blog_text_area" name="blogTxt" id="blogTxt" cols="40" rows="8"
                            placeholder="this is some text"></textarea>

                        <button type="submit" class="submit-post">Post</button>
                    </form>
                </div>
                <!-- Posts -->
                <div class="posts">
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <span><a href="https://github.com/MatCre"><img src="./images/GitHub-Mark-Light-64px.png"
                        alt="GitHub-Mark"></a></span>
            <span>🐦</span>
            <span>📚</span>
        </footer>
        <script src="init.js"></script>
    </div>
</body>

</html>
